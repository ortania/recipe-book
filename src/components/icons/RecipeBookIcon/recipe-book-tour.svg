<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow for pages -->
  <ellipse cx="150" cy="185" rx="90" ry="10" fill="black" opacity="0.1"/>
  
  <!-- Left page (Rose/Pink) -->
  <path d="M50 50 L50 180 L140 170 L140 40 Z" fill="#FB7185" transform="rotate(-6 95 110)" filter="url(#shadow)"/>
  
  <!-- Right page (Purple) -->
  <path d="M160 40 L160 170 L250 180 L250 50 Z" fill="#C084FC" transform="rotate(6 205 110)" filter="url(#shadow)"/>
  
  <!-- Center circle -->
  <circle cx="150" cy="110" r="40" fill="white" filter="url(#shadow)"/>
  
  <!-- Utensils - Simple and clear -->
  <g transform="translate(150, 110)">
    <!-- Fork (left side, blue) -->
    <g fill="#6366F1">
      <rect x="-18" y="-20" width="3" height="35" rx="1.5"/>
      <rect x="-24" y="-20" width="3" height="20" rx="1.5"/>
      <rect x="-21" y="-20" width="3" height="20" rx="1.5"/>
      <rect x="-15" y="-20" width="3" height="20" rx="1.5"/>
    </g>
    
    <!-- Knife (right side, pink) -->
    <g fill="#EC4899">
      <rect x="15" y="-20" width="3" height="35" rx="1.5"/>
      <path d="M13,-25 L16.5,-20 L20,-25 Z"/>
    </g>
  </g>
  
  <!-- Filters -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" floodOpacity="0.2"/>
    </filter>
  </defs>
</svg>
